<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DXF Excel Processor</title>
</head>
<body>
  <h2>Upload Excel & DXF files</h2>
  <form id="uploadForm">
    <label>Excel File: <input type="file" name="excel" accept=".xls,.xlsx" required></label><br><br>
    <label>DXF Files: <input type="file" name="dxfs" accept=".dxf" multiple required></label><br><br>
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      document.getElementById('result').textContent = "Processing...";

      const response = await fetch('/process', {
        method: 'POST',
        body: data
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'updated_typical.zip';
        a.click();
        document.getElementById('result').textContent = "Download started.";
      } else {
        const text = await response.text();
        document.getElementById('result').textContent = "Error: " + text;
      }
    });
  </script>
</body>
</html>
